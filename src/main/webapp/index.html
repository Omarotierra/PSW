<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión / Registro</title>
    <!-- Bootstrap 4 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Views/CSS/InicioSesion.css">
</head>
<body>
    
    <div class="container">
        <div class="auth-container">
            <h3 class="mt-3">Iniciar sesión</h3>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Correo electrónico</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío del formulario

            var email = document.getElementById('loginEmail').value;
            var password = document.getElementById('loginPassword').value;

            var validEmail = 'prueba@gmail.com';
            var validPassword = '12345';

            if (email === validEmail && password === validPassword) {
                
                window.location.href = 'Views/Principal/Principal.html'; 
            } else {
                alert('Correo o contraseña incorrectos');
            }
        });
    </script>

</body>
</html>
