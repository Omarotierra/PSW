<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Iniciar sesión / Registro</title>
        <!-- Bootstrap 4 -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="Views/CSS/InicioSesion.css">
    </head>
    <body>
        <div class="container mt-5 container-center">
            <div class="auth-container">
                <!-- Pestañas -->
                <ul class="nav nav-tabs" id="authTabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Iniciar sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Registrarse</a>
                    </li>
                </ul>

                <div class="tab-content" id="authTabsContent">
                    <!-- Formulario de inicio de sesión -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <h3 class="mt-3">Iniciar sesión</h3>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="loginEmail">Correo electrónico</label>
                                <input type="email" class="form-control" id="loginEmail" placeholder="Correo electrónico" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Contraseña</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                        </form>
                    </div>

                    <!-- Formulario de registro -->
                    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                        <h3 class="mt-3">Registro</h3>
                        <form id="registerForm">


                            <div class="row mt-2">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="registerName">Nombre</label>
                                        <input type="text" class="form-control" id="registerName" placeholder="Nombre" required>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="registerSurname">Apellido</label>
                                        <input type="text" class="form-control" id="registerSurname" placeholder="Apellido" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="registerEmail">Correo electrónico</label>
                                        <input type="email" class="form-control" id="registerEmail" placeholder="Correo electrónico" required>
                                    </div> 
                                </div>
                                <div class="col-md-6 col-sm-12">

                                    <div class="form-group">
                                        <label for="registerPassword">Contraseña</label>
                                        <input type="password" class="form-control" id="registerPassword" placeholder="Contraseña" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="registerHiringYear">Año de contratación</label>
                                        <input type="date" class="form-control" id="registerHiringYear" required>
                                    </div>  
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="registerBirthdate">Fecha de nacimiento</label>
                                        <input type="date" class="form-control" id="registerBirthdate" required>
                                    </div> 
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="registerAddress">Dirección</label>
                                        <input type="text" class="form-control" id="registerAddress" placeholder="Dirección" required>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="registerPhone">Teléfono</label>
                                        <input type="text" class="form-control" id="registerPhone" placeholder="Teléfono" required>
                                    </div>  
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="registerSalary">Salario</label>
                                        <input type="number" class="form-control" id="registerSalary" placeholder="Salario" step="0.01" required>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="registerRole">Rol</label>
                                        <input type="text" class="form-control" id="registerRole" placeholder="Rol (Ej. VENTAS)" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="registerSocialSecurity">Seguro social</label>
                                        <input type="text" class="form-control" id="registerSocialSecurity" placeholder="Seguro social" required>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">

                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">Registrarse</button>
                        </form>
                    </div>
                </div>


                <!-- Modal de verificación de correo -->
                <div class="modal fade" id="verificationModal" tabindex="-1" role="dialog" aria-labelledby="verificationModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="verificationModalLabel">Verificación de Correo</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Por favor ingresa el código de verificación que hemos enviado a tu correo electrónico.</p>
                                <div class="form-group">
                                    <label for="verificationCode">Código de verificación</label>
                                    <input type="text" class="form-control" id="verificationCode" placeholder="Ingresa el código" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary" id="verifyCodeBtn">Verificar</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script>
            document.getElementById('loginForm').addEventListener('submit', async function (event) {
                event.preventDefault();

                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                try {
                    const response = await fetch('http://localhost:8081/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({correo: email, password: password}),
                    });

                    if (response.status === 401) {
                        $('#verificationModal').modal('show');
                        alert('Error durante el inicio de sesión: El correo no ha sido verificado. Por favor verifica tu correo.');
                    }

                    if (response.ok) {
                        const data = await response.json();
                        localStorage.setItem('token', data.token);
                        window.location.href = 'Views/Principal/Principal.html';
                    } else {
                        const errorData = await response.json();
                        if (response.status === 401) {
                            $('#verificationModal').modal('show');
                            alert('Error durante el inicio de sesión: El correo no ha sido verificado. Por favor verifica tu correo.');
                        } else {
                            alert(`Error: ${errorData.message}`);
                        }
                    }
                } catch (error) {
                    if (response.status === 401) {
                    } else {
                        console.error('Error al conectar con el servidor:', error);
                        alert('Hubo un error. Por favor, inténtalo más tarde.');
                    }
                }
            });


            document.getElementById('registerForm').addEventListener('submit', async function (event) {
                event.preventDefault();

                const name = document.getElementById('registerName').value;
                const surname = document.getElementById('registerSurname').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const salary = parseFloat(document.getElementById('registerSalary').value);
                const address = document.getElementById('registerAddress').value;
                const phone = document.getElementById('registerPhone').value;
                const socialSecurity = document.getElementById('registerSocialSecurity').value;
                const hiringYear = document.getElementById('registerHiringYear').value;
                const birthdate = document.getElementById('registerBirthdate').value;
                const role = document.getElementById('registerRole').value;

                try {
                    const response = await fetch('http://localhost:8081/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            nombre: name,
                            apellido: surname,
                            salario: salary,
                            direccion: address,
                            telefono: phone,
                            correoE: email,
                            password: password,
                            rol: role,
                            seguroSocial: socialSecurity,
                            anioContratacion: hiringYear,
                            fechaN: birthdate
                        })
                    });
                    
                    if (response.ok) {
                        $('#verificationModal').modal('show');
                        // alert('¡Registro exitoso! Por favor verifica tu correo.');
                        document.getElementById('registerForm').reset();
                    } else {
                        const errorData = await response.json();
                        alert(`Error: ${errorData.message}`);
                    }
                } catch (error) {
                    console.error('Error al conectar con el servidor:', error);
                    alert('Hubo un error. Por favor, inténtalo más tarde.');
                }
            });

            function getEmail() {
                const loginEmailField = document.getElementById('loginEmail');
                const registerEmailField = document.getElementById('registerEmail');

                if (loginEmailField) {
                    return loginEmailField.value;
                } else if (registerEmailField) {
                    return registerEmailField.value;
                }
                return null;
            }

            document.getElementById('verifyCodeBtn').addEventListener('click', async function () {
                const email = getEmail(); // Usar la función para obtener el email
                const verificationCode = document.getElementById('verificationCode').value;

                if (!email) {
                    alert('No se pudo determinar el correo electrónico. Verifica que el campo esté presente.');
                    return;
                }

                try {
                    const response = await fetch(`http://localhost:8081/api/auth/verify?correo=${email}&codigoVerificacion=${verificationCode}`, {
                        method: 'POST'
                    });

                    if (response.ok) {
                            alert('Correo verificado exitosamente');
                            $('#verificationModal').modal('hide'); 
                            }
                } catch (error) {
                    console.error('Error al verificar el código:', error);
                    alert('Hubo un error. Por favor, inténtalo más tarde.');
                }
            });

        </script>
    </body>
</html>
