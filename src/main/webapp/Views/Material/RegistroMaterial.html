<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Material</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="navbar"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Registrar Material</h1>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="clave">Clave</label>
                        <input type="text" class="form-control" id="clave" placeholder="Ingrese la clave del material" style="background-color: #f4f3f3;">
                    </div>
                    <hr style="border-color: #0099FF;">
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="existencia">Existencia</label>
                        <input type="text" class="form-control" id="existencia" placeholder="Ingrese la existencia del material" style="background-color: #f4f3f3;">
                    </div>
                    <hr style="border-color: #0099FF;">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del material" style="background-color: #f4f3f3;">
                    </div>
                    <hr style="border-color: #0099FF;">
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="unidadMedida">Unidad de Medida</label>
                        <input type="text" class="form-control" id="unidadMedida" placeholder="Ingrese la unidad de medida" style="background-color: #f4f3f3;">
                    </div>
                    <hr style="border-color: #0099FF;">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <input type="text" class="form-control" id="descripcion" placeholder="Ingrese la descripción del material" style="background-color: #f4f3f3;">
                    </div>
                    <hr style="border-color: #0099FF;">
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary mr-2">Registrar</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../JS/NavBar.js"></script>
</body>
</html>
