<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Material</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/Piezas.css">
</head>
<body>
  <div id="navbar"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Gestión de Material</h1>
        </div>
    </div>

    <div class="form-group input-group">
        <input type="text" class="form-control" id="buscar" placeholder="Buscar Material">
        <button class="btn btn-buscar">
            Buscar
            <i class="fas fa-search"></i>
        </button>
    </div>

    <hr class="divider">

    <table class="table" id="materialTable">
        <thead>
            <tr class="table-row">
                <th scope="col">Clave</th>
                <th scope="col">Nombre</th>
                <th scope="col">Existencia</th>
                <th scope="col">Descripción</th>
                <th scope="col">Unidad de Medida</th>
                <th scope="col">Estado</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Filas dinámicas irán aquí -->
        </tbody>
    </table>

    <div class="text-right">
        <button class="btn btn-agregar" data-toggle="modal" data-target="#addModal">
            <i class="fas fa-plus"></i> Agregar
        </button>
        <button class="btn btn-editar" onclick="openEditModal()" disabled>
            <i class="fas fa-edit"></i> Editar
        </button>
        <button class="btn btn-danger btn-eliminar" onclick="deleteRow()" disabled>
            <i class="fas fa-trash"></i> Eliminar
        </button>
    </div>
</div>

<!-- Modal de Agregar -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Agregar Nuevo Material</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addForm">
                    <div class="form-group">
                        <label for="addClave">Clave</label>
                        <input type="number" class="form-control" id="addClave" required>
                    </div>
                    <div class="form-group">
                        <label for="addNombre">Nombre</label>
                        <input type="text" class="form-control" id="addNombre" required>
                    </div>
                    <div class="form-group">
                        <label for="addExistencia">Existencia</label>
                        <input type="number" class="form-control" id="addExistencia" required>
                    </div>
                    <div class="form-group">
                        <label for="addDescripcion">Descripción</label>
                        <textarea class="form-control" id="addDescripcion"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="addUnidadMedida">Unidad de Medida</label>
                        <input type="text" class="form-control" id="addUnidadMedida" required>
                    </div>
                    <div class="form-group">
                        <label for="addEstado">Estado</label>
                        <select class="form-control" id="addEstado">
                            <option value="true">Activo</option>
                            <option value="false">Inactivo</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="saveNewMaterial()">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Edición -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar Material</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="form-group">
                        <label for="editClave">Clave</label>
                        <input type="text" class="form-control" id="editClave" readonly>
                    </div>
                    <div class="form-group">
                        <label for="editNombre">Nombre</label>
                        <input type="text" class="form-control" id="editNombre">
                    </div>
                    <div class="form-group">
                        <label for="editExistencia">Existencia</label>
                        <input type="number" class="form-control" id="editExistencia">
                    </div>
                    <div class="form-group">
                        <label for="editDescripcion">Descripción</label>
                        <textarea class="form-control" id="editDescripcion"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editUnidadMedida">Unidad de Medida</label>
                        <input type="text" class="form-control" id="editUnidadMedida">
                    </div>
                    <div class="form-group">
                        <label for="editEstado">Estado</label>
                        <select class="form-control" id="editEstado">
                            <option value="true">Activo</option>
                            <option value="false">Inactivo</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="saveChanges()">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Confirmación -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmModalLabel">Confirmar Eliminación</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas eliminar el material seleccionado?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" onclick="confirmDelete()">Eliminar</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../JS/NavBar.js"></script>
</body>
<script src="../JS/Materiales.js"></script>
<script>
    // Simulated database
let materials = [
    { clave: 1, nombre: 'Madera', existencia: 50, descripcion: 'Madera tratada', unidadMedida: 'Piezas', estado: true },
    { clave: 2, nombre: 'Clavos', existencia: 500, descripcion: 'Clavos de acero', unidadMedida: 'Kilogramos', estado: true },
    { clave: 3, nombre: 'Cemento', existencia: 30, descripcion: 'Cemento Portland', unidadMedida: 'Sacos', estado: true },
    { clave: 4, nombre: 'Ladrillos', existencia: 1000, descripcion: 'Ladrillos de barro', unidadMedida: 'Piezas', estado: false },
];

let selectedMaterialId = null;

// Render table
function renderMaterials() {
    const tableBody = document.getElementById('tableBody');
    tableBody.innerHTML = '';

    materials.forEach((material) => {
        const row = document.createElement('tr');
        row.classList.add('table-row');
        row.setAttribute('data-id', material.clave);
        row.addEventListener('click', () => selectMaterial(material.clave));

        row.innerHTML = `
            <td>${material.clave}</td>
            <td>${material.nombre}</td>
            <td>${material.existencia}</td>
            <td>${material.descripcion}</td>
            <td>${material.unidadMedida}</td>
            <td>${material.estado ? 'Activo' : 'Inactivo'}</td>
        `;

        tableBody.appendChild(row);
    });
}

// Select material
function selectMaterial(clave) {
    selectedMaterialId = clave;
    document.querySelector('.btn-editar').disabled = false;
    document.querySelector('.btn-eliminar').disabled = false;
}

// Save new material
function saveNewMaterial() {
    const newMaterial = {
        clave: materials.length + 1,
        nombre: document.getElementById('addNombre').value,
        existencia: parseInt(document.getElementById('addExistencia').value, 10),
        descripcion: document.getElementById('addDescripcion').value,
        unidadMedida: document.getElementById('addUnidadMedida').value,
        estado: document.getElementById('addEstado').value === 'true',
    };
    materials.push(newMaterial);
    renderMaterials();
    $('#addModal').modal('hide');
}

// Open edit modal
function openEditModal() {
    const material = materials.find((m) => m.clave === selectedMaterialId);
    if (!material) return;

    document.getElementById('editClave').value = material.clave;
    document.getElementById('editNombre').value = material.nombre;
    document.getElementById('editExistencia').value = material.existencia;
    document.getElementById('editDescripcion').value = material.descripcion;
    document.getElementById('editUnidadMedida').value = material.unidadMedida;
    document.getElementById('editEstado').value = material.estado ? 'true' : 'false';
    $('#editModal').modal('show');
}

// Save edited material
function saveChanges() {
    const clave = parseInt(document.getElementById('editClave').value, 10);
    const material = materials.find((m) => m.clave === clave);
    material.nombre = document.getElementById('editNombre').value;
    material.existencia = parseInt(document.getElementById('editExistencia').value, 10);
    material.descripcion = document.getElementById('editDescripcion').value;
    material.unidadMedida = document.getElementById('editUnidadMedida').value;
    material.estado = document.getElementById('editEstado').value === 'true';
    renderMaterials();
    $('#editModal').modal('hide');
}

// Delete selected material
function deleteRow() {
    $('#deleteConfirmModal').modal('show');
}

// Confirm delete
function confirmDelete() {
    materials = materials.filter((m) => m.clave !== selectedMaterialId);
    renderMaterials();
    selectedMaterialId = null;
    document.querySelector('.btn-editar').disabled = true;
    document.querySelector('.btn-eliminar').disabled = true;
    $('#deleteConfirmModal').modal('hide');
}

// Initial render
renderMaterials();
</script>
</html>
