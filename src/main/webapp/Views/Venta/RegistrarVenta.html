<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Venta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="navbar"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Registrar Venta</h1>
            </div>
        </div>

        <form>
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="claveCliente">Clave Cliente</label>
                        <input type="text" class="form-control" id="claveCliente" placeholder="Ingrese la clave del cliente" style="background-color: #f4f3f3;">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="claveProducto">Clave Producto</label>
                        <input type="text" class="form-control" id="claveProducto" placeholder="Ingrese la clave del producto" style="background-color: #f4f3f3;">
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="monto">Monto</label>
                        <input type="text" class="form-control" id="monto" placeholder="Ingrese el monto" style="background-color: #f4f3f3;">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="iva">IVA</label>
                        <input type="text" class="form-control" id="iva" placeholder="Ingrese el IVA" style="background-color: #f4f3f3;">
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="promocion">Promoción</label>
                        <input type="text" class="form-control" id="promocion" placeholder="Ingrese el código de promoción" style="background-color: #f4f3f3;">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="total">Total</label>
                        <input type="text" class="form-control" id="total" placeholder="Total" style="background-color: #f4f3f3;">
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary mr-2">
                    <i class="fas fa-check"></i> Registrar
                </button>
                <button type="reset" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../JS/NavBar.js"></script>
</body>
</html>
