<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Clientes</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../CSS/Clientes.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <div class="container mt-5">
      <h1 class="text-center">Clientes</h1>
      <div class="form-group input-group">
        <input
          type="text"
          class="form-control"
          id="buscar"
          placeholder="Buscar"
        />
        <button class="btn btn-buscar" id="buscarBtn">
          Buscar <i class="fas fa-search"></i>
        </button>
      </div>
      <hr class="divider" />
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">RFC</th>
            <th scope="col">Dirección</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="clientesTableBody"></tbody>
      </table>
      <div class="text-right">
        <button class="btn btn-agregar" id="addButton">
          <i class="fas fa-plus"></i> Agregar
        </button>
      </div>
    </div>

    <!-- Modal para Agregar/Editar Cliente -->
    <div
      class="modal fade"
      id="modalCliente"
      tabindex="-1"
      aria-labelledby="modalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Agregar Cliente</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="clienteForm">
            <div class="modal-body">
              <div class="form-group">
                <label for="modalNombre">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="modalNombre"
                  required
                />
              </div>
              <div class="form-group">
                <label for="modalRFC">RFC</label>
                <input
                  type="text"
                  class="form-control"
                  id="modalRFC"
                  required
                />
              </div>
              <div class="form-group">
                <label for="modalDireccion">Dirección</label>
                <input type="text" class="form-control" id="modalDireccion" />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cerrar
              </button>
              <button type="submit" class="btn btn-primary" id="saveButton">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../JS/Clientes.js"></script>
    <script src="../JS/NavBar.js"></script>
  </body>
</html>
