<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Asistencia</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/Piezas.css">
</head>
<body>
    <div id="navbar"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Editar Asistencia</h1>
            </div>
        </div>

        <form>
            <div class="row mt-4">
                <div class="col">
                    <div class="form-group">
                        <label for="claveEmpleado">Clave del Empleado</label>
                        <input type="text" class="form-control" id="claveEmpleado" placeholder="Ingrese la clave del empleado" style="background-color: #f4f3f3;">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="tipo">Tipo</label>
                        <input type="text" class="form-control" id="tipo" placeholder="Ingrese el tipo de asistencia" style="background-color: #f4f3f3;">
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <div class="form-group">
                        <label for="fecha">Fecha</label>
                        <input type="date" class="form-control" id="fecha" placeholder="Seleccione la fecha" style="background-color: #f4f3f3;">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="hora">Hora</label>
                        <input type="time" class="form-control" id="hora" placeholder="Ingrese la hora" style="background-color: #f4f3f3;">
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary mr-2">
                    <i class="fas fa-save"></i> Guardar
                </button>
                <button type="reset" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../JS/NavBar.js"></script>
</body>
</html>
