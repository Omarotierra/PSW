<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Factura</title>
    <link rel="stylesheet" href="../CSS/manofactura.css">
</head>
<body>
    <h1>Gestionar Factura</h1>

    <form id="factura-form">
        <div class="form-group">
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required>
        </div>
        <button type="submit">Agregar Producto</button>
    </form>

    <h2>Factura Generada</h2>

    <!-- Tabla vacía -->
    <table id="factura-table">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de la tabla serán añadidas dinámicamente con JS -->
        </tbody>
    </table>

    <script src="../JS/manofactura/gestion-manofactura.js"></script>
</body>
</html>
