<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Factura</title>
    <link rel="stylesheet" href="../CSS/manofactura.css">
</head>
<body>

    <h1>Editar Factura</h1>

    <form id="editInvoiceForm">
        <div class="form-group">
            <label for="invoiceNumber">Número de Factura:</label>
            <input type="text" id="invoiceNumber" name="invoiceNumber" required>
        </div>
        <div class="form-group">
            <label for="invoiceDate">Fecha de Factura:</label>
            <input type="date" id="invoiceDate" name="invoiceDate" required>
        </div>
        <div class="form-group">
            <label for="customerName">Nombre del Cliente:</label>
            <input type="text" id="customerName" name="customerName" required>
        </div>
        <div class="form-group">
            <label for="totalAmount">Monto Total:</label>
            <input type="number" id="totalAmount" name="totalAmount" required>
        </div>
        <button type="submit">Actualizar Factura</button>
    </form>

    <table id="invoiceTable">
        <thead>
            <tr>
                <th>Número de Factura</th>
                <th>Fecha de Factura</th>
                <th>Nombre del Cliente</th>
                <th>Monto Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se agregarán las facturas dinámicamente -->
        </tbody>
    </table>

    <script src="../JS/manofactura/editar-manofactura.js"></script>
</body>
</html>
