<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Actualizar vendedor</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div id="navbar"></div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">Actualizar Vendedor</h1>
                </div>
            </div>
            <form id="updateForm">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="clave">Clave</label>
                            <input type="text" class="form-control" id="clave" readonly style="background-color: #f4f3f3;">
                        </div>
                        <hr style="border-color: #0099FF;">
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                        <hr style="border-color: #0099FF;">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="direccion">Dirección</label>
                            <input type="text" class="form-control" id="direccion" placeholder="Dirección">
                        </div>
                        <hr style="border-color: #0099FF;">
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
                        </div>
                        <hr style="border-color: #0099FF;">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="salario">Salario</label>
                            <input type="text" class="form-control" id="salario" placeholder="Salario">
                        </div>
                        <hr style="border-color: #0099FF;">
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="puesto">Puesto</label>
                            <select class="form-control" id="puesto">
                                <option value="">Seleccionar puesto</option>
                            </select>
                        </div>
                        <hr style="border-color: #0099FF;">
                    </div>
                </div>           

                <div class="text-right mt-4">
                    <a href="./TablaVendedor.html" class="btn btn-secondary">Regresar</a>
                    <button type="submit" class="btn btn-primary mr-2">Guardar</button>                
                </div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="../../../JS/Vendedores.js"></script>
    </body>
</html>
