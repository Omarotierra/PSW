<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vendedores</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="../CSS/Ventas.css"> 
    </head>
    <body>
        <div id="navbar"></div>

        <!-- Aquí comienza el contenido de la página -->
        <div class="container mt-5">
            <h1 class="text-center">Vendedores</h1>
            <div class="form-group input-group">
                <input type="text" class="form-control" id="buscar" placeholder="Buscar">
                <button class="btn btn-buscar" id="buscarBtn">
                    Buscar 
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <hr class="divider">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Salario</th>
                        <th scope="col">Puesto</th>
                    </tr>
                </thead>
                <tbody id="vendedoresTableBody">
                    <!-- Los vendedores se agregarán aquí dinámicamente -->
                </tbody>
            </table>

            <div class="text-right">
                <a href="RegistrarVendedor.html" class="btn btn-agregar">
                    <i class="fas fa-plus"></i> Agregar
                </a>
                <a href="ActualizarVendedor.html" class="btn btn-editar">
                    <i class="fas fa-edit"></i> Editar
                </a>
                <button class="btn btn-danger btn-eliminar">
                    <i class="fas fa-trash"></i> Eliminar
                </button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="../../../JS/Vendedores.js"></script>
    </body>
</html>
