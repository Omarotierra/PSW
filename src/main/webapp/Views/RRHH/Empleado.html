<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Gestión de Empleados</h1>
        
        <!-- Formulario de búsqueda -->
        <div class="mb-4">
            <form class="d-flex">
                <input type="text" class="form-control me-2" placeholder="Buscar empleado...">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>

        <!-- Botón para agregar empleado -->
        <div class="mb-4 text-end">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">Agregar Empleado</button>
        </div>

        <!-- Tabla de empleados -->
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Juan</td>
                    <td>Pérez</td>
                    <td>juan.perez@example.com</td>
                    <td>555-1234</td>
                    <td>
                        <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editEmployeeModal">Editar</button>
                        <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteEmployeeModal">Eliminar</button>
                    </td>
                </tr>
                <!-- Más filas de ejemplo aquí -->
            </tbody>
        </table>
    </div>

    <!-- Modal para agregar empleado -->
    <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEmployeeModalLabel">Agregar Empleado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="employeeName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="employeeName">
                        </div>
                        <div class="mb-3">
                            <label for="employeeLastName" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="employeeLastName">
                        </div>
                        <div class="mb-3">
                            <label for="employeeEmail" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="employeeEmail">
                        </div>
                        <div class="mb-3">
                            <label for="employeePhone" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="employeePhone">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar empleado -->
    <div class="modal fade" id="editEmployeeModal" tabindex="-1" aria-labelledby="editEmployeeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editEmployeeModalLabel">Editar Empleado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- Campos similares al modal de agregar empleado -->
                        <div class="mb-3">
                            <label for="editEmployeeName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editEmployeeName">
                        </div>
                        <div class="mb-3">
                            <label for="editEmployeeLastName" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="editEmployeeLastName">
                        </div>
                        <div class="mb-3">
                            <label for="editEmployeeEmail" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="editEmployeeEmail">
                        </div>
                        <div class="mb-3">
                            <label for="editEmployeePhone" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="editEmployeePhone">
                        </div>
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para eliminar empleado -->
    <div class="modal fade" id="deleteEmployeeModal" tabindex="-1" aria-labelledby="deleteEmployeeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteEmployeeModalLabel">Eliminar Empleado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar a este empleado?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
