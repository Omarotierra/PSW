<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Metasoft</title>
        <link rel="stylesheet" href="../CSS/Principal.css"> 
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div id="navbar"></div>
        <div class="container">
            <div class="title">METASOFT</div>
            <div class="content">
                <img src="https://www.metasoft.com.tr/en/img/Metasoft%20logo%20contour.png" alt="Icon" class="icon">
                <p>
                    Somos una empresa dedicada a la satisfacción de nuestros clientes, a través de productos de alta calidad en donde contamos con las mejores marcas.
                </p>
                <p>
                    Este sistema está orientado a gestionar nuestros productos, clientes, empleados, etc., distribuyendo a pequeñas y medianas empresas.
                </p>
            </div>
        </div>

        <script src="../JS/NavBar.js"></script> 

        <script>
            // Recuperar el token del localStorage
            const token = localStorage.getItem('token');

            // Verificar si el token existe y luego mostrarlo en la consola
            if (token) {
                console.log('Token:', token); // Muestra el token en la consola
            } else {
                console.log('No se encontró el token en el localStorage');
            }
        </script>
    </body>
</html>
