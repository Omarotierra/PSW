<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Proveedor-Material</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/ProveedorMaterial.css">
</head>
<body>
    <div id="navbar"></div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Proveedor-Material</h1>
            </div>
        </div>

        <!-- Buscador -->
        <div class="form-group input-group">
            <input type="text" class="form-control" id="buscar" placeholder="Buscar">
            <button class="btn btn-buscar">
                Buscar 
                <i class="fas fa-search"></i>
            </button>
        </div>
        <hr class="divider">

        <!-- Selección de Proveedor -->
        <div class="form-group">
            <label for="selectProveedor">Proveedor:</label>
            <select id="selectProveedor" class="form-control w-50">
                <option value="">Seleccione un proveedor</option>
                <option value="1">Proveedor 1</option>
                <option value="2">Proveedor 2</option>
                <option value="3">Proveedor 3</option>
            </select>
        </div>

        <!-- Tabla -->
        <table class="table" id="proveedoresTable">
            <thead>
                <tr class="table-row">
                    <th scope="col">Clave Proveedor</th>
                    <th scope="col">Clave Material</th>
                    <th scope="col">Costo</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Estado</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Filas dinámicas irán aquí -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../JS/NavBar.js"></script> 
</body>
</html>
