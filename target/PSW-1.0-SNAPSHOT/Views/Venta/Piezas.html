<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrar Pieza</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="../CSS/Piezas.css"> 
    </head>
    <body>
        <div id="navbar"></div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">Piezas</h1>
                </div>
            </div>
   <div class="form-group input-group">
                <input type="text" class="form-control" id="buscar" placeholder="Buscar">
                <button class="btn btn-buscar">
                    Buscar 
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <hr class="divider">

            <table class="table" id="productosTable">
                <thead>
                    <tr class="table-row">
                        <th scope="col">Clave</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Categoría</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Filas dinámicas irán aquí -->
                </tbody>
            </table>

            <div class="text-right">
                <button class="btn btn-agregar" data-toggle="modal" data-target="#addModal">
                    <i class="fas fa-plus"></i> Agregar
                </button>
                <button class="btn btn-editar" onclick="openEditModal()" id="editBtn" disabled>
                    <i class="fas fa-edit"></i> Editar
                </button>
                <button class="btn btn-eliminar" onclick="deleteRow()" id="deleteBtn" disabled>
                    <i class="fas fa-trash"></i> Eliminar
                </button>
            </div>

            <!-- Modal de Agregar Producto -->
            <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addModalLabel">Agregar Nuevo Producto</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="addForm">
                                <div class="form-group">
                                    <label for="addClave">Clave</label>
                                    <input type="text" class="form-control" id="addClave" required>
                                </div>
                                <div class="form-group">
                                    <label for="addDescripcion">Descripción</label>
                                    <input type="text" class="form-control" id="addDescripcion" required>
                                </div>
                                <div class="form-group">
                                    <label for="addCategoria">Categoria </label>
                                    <input type="text" class="form-control" id="addCategoria" required>
                                </div>
                                <div class="form-group">
                                    <label for="addPrecio">Precio</label>
                                    <input type="number" class="form-control" id="addPrecio" required>
                                </div>

                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addPiecesModal" onclick="loadPiezasTable()">Agregar Piezas</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" onclick="saveNewProducto()">Guardar Producto</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal de Edición -->
            <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Editar Producto</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="editForm">
                                <div class="form-group">
                                    <label for="id">ID</label>
                                    <input type="text" class="form-control" id="id" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="descripcion">Descripción</label>
                                    <input type="text" class="form-control" id="descripcion">
                                </div>
                                <div class="form-group">
                                    <label for="categoria">Categoría</label>
                                    <input type="text" class="form-control" id="categoria">
                                </div>
                                  <div class="form-group">
                                    <label for="precio">Precio</label>
                                    <input type="number" class="form-control" id="precio" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" onclick="saveChanges()">Guardar Cambios</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal de Confirmación -->
            <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteConfirmModalLabel">Confirmar Eliminación</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ¿Estás seguro de que deseas eliminar el producto seleccionado?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-danger" onclick="confirmDelete()">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            <script src="../JS/NavBar.js"></script> 

            <script>
                        // Datos de ejemplo
                        let piezasData = [
                            {id: "1", descripcion: "Pieza A", categoria: "Categoría 1", precio: "500"},
                            {id: "2", descripcion: "Pieza B", categoria: "Categoría 2", precio: "1000"},
                            {id: "3", descripcion: "Pieza C", categoria: "Categoría 3", precio: "1500"}
                        ];

                        let selectedId = null;

                        function loadTable() {
                            const tableBody = document.getElementById('tableBody');
                            tableBody.innerHTML = ''; // Limpiar la tabla antes de volver a llenarla
                            piezasData.forEach((pieza) => {
                                const row = document.createElement('tr');
                                row.onclick = () => selectRow(pieza.id, row);
                                row.className = 'table-row';
                                row.innerHTML = `
                            <th scope="row">${pieza.id}</th>
                            <td>${pieza.descripcion}</td>
                            <td>${pieza.categoria}</td>
                            <td>${pieza.precio}</td>
                        `;
                                tableBody.appendChild(row);
                            });
                        }

                        document.addEventListener('DOMContentLoaded', loadTable);

                        function selectRow(id, row) {
                            const rows = document.querySelectorAll('#piezasTable tbody tr');
                            rows.forEach(r => r.classList.remove('table-active'));
                            row.classList.add('table-active');
                            selectedId = id;
                            document.querySelector('.btn-editar').disabled = false;
                            document.querySelector('.btn-eliminar').disabled = false;
                        }

                        function saveNewPieza() {
                            const descripcion = document.getElementById('addDescripcion').value;
                            const categoria = document.getElementById('addCategoria').value;
                            const precio = document.getElementById('addPrecio').value;

                            const nuevaPieza = {
                                id: `${piezasData.length + 1}`,
                                descripcion,
                                categoria,
                                precio
                            };

                            piezasData.push(nuevaPieza);
                            loadTable();
                            $('#addModal').modal('hide');
                            document.getElementById('addDescripcion').value = '';
                            document.getElementById('addCategoria').value = '';
                            document.getElementById('addPrecio').value = '';
                        }

                        function openEditModal() {
                            if (selectedId === null) {
                                return;
                            }
                            const pieza = piezasData.find(p => p.id === selectedId);
                            document.getElementById('id').value = pieza.id;
                            document.getElementById('descripcion').value = pieza.descripcion;
                            document.getElementById('categoria').value = pieza.categoria;
                            document.getElementById('precio').value = pieza.precio;
                            $('#editModal').modal('show');
                        }

                        function saveChanges() {
                            const id = document.getElementById('id').value;
                            const descripcion = document.getElementById('descripcion').value;
                            const categoria = document.getElementById('categoria').value;
                            const precio = document.getElementById('precio').value;

                            const pieza = piezasData.find(p => p.id === id);
                            pieza.descripcion = descripcion;
                            pieza.categoria = categoria;
                            pieza.precio = precio;

                            loadTable();
                            $('#editModal').modal('hide');
                        }

                        function deleteRow() {
                            $('#deleteConfirmModal').modal('show');
                        }

                        function confirmDelete() {
                            if (selectedId === null) {
                                return;
                            }
                            piezasData = piezasData.filter(p => p.id !== selectedId);
                            loadTable();
                            $('#deleteConfirmModal').modal('hide');
                            document.querySelector('.btn-editar').disabled = true;
                            document.querySelector('.btn-eliminar').disabled = true;
                        }
            </script>
    </body>
</html>
