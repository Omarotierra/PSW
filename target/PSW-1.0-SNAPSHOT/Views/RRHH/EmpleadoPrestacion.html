<!DOCTYPE html>
<html>
    <head>
        <title>Gestión de Empleado-Prestaciones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="../CSS/Prestaciones.css"> 
    </head>
    <body>
        <div id="navbar"></div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">Gestión de Empleado-Prestaciones</h1>
                </div>
            </div>

            <div class="form-group input-group">
                <input type="text" class="form-control" id="buscar" placeholder="Buscar">
                <button class="btn btn-buscar">
                    Buscar 
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <hr class="divider">
            <table class="table" id="prestacionesTable">
                <thead>
                    <tr>
                        <th scope="col">Clave Empleado</th>
                        <th scope="col">Nombre Empleado</th>
                        <th scope="col">Clave Prestaciones</th>
                        <th scope="col">Nombre Prestación</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Filas dinámicas irán aquí -->
                </tbody>
            </table>

            <div class="text-right">
                <!-- Botón de Agregar, abre el Modal -->
                <button class="btn btn-agregar" data-toggle="modal" data-target="#addModal">
                    <i class="fas fa-plus"></i> Agregar
                </button>
                <button class="btn btn-editar" onclick="openEditModal()">
                    <i class="fas fa-edit"></i> Editar
                </button>
                <button class="btn btn-danger btn-eliminar" onclick="deleteRow()">
                    <i class="fas fa-trash"></i> Eliminar
                </button>
            </div>
        </div>

        <!-- Modal de Agregar -->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Agregar Nueva fila</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addForm">
                            <div class="form-group">
                                <label for="addClaveEmpleado">Clave Empleado</label>
                                <input type="text" class="form-control" id="addClaveEmpleado" required>
                            </div>
                            <div class="form-group">
                                <label for="addClavePrestacion">Clave Prestaciones</label>
                                <input type="text" class="form-control" id="addClavePrestacion" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="saveNewPrestacion()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de Edición -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Editar Prestación</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editForm">
                            <div class="form-group">
                                <label for="clave">Clave</label>
                                <input type="text" class="form-control" id="clave" readonly>
                            </div>
                            <div class="form-group">
                                <label for="clave-empleado">Clave Empleado</label>
                                <input type="text" class="form-control" id="clave-empleado">
                            </div>
                            <div class="form-group">
                                <label for="clave-prestacion">Clave Prestación</label>
                                <input type="text" class="form-control" id="clave-prestacion">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="saveChanges()">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="../JS/NavBar.js"></script> 
    </body>
</html>
